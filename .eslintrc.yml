env:
  jest: true

extends:
  - airbnb-base
  - plugin:flowtype/recommended
  - prettier
  - prettier/flowtype

parser: babel-eslint

plugins:
  - flowtype

rules:
  import/no-extraneous-dependencies:
    - error
    - devDependencies:
        - __mocks__/**
        - __tests__/**
        - scripts/**
  no-underscore-dangle: 0
